<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social IFPI</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <header>
        <h1>Social IFPI</h1>
        <p>Bem-vindo ao blog de tecnologia e inovação do IFPI</p>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulário de nova postagem -->
        <section class="nova-postagem">
            <h2>Nova Postagem</h2>
            <form id="formNovaPostagem">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required />

                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" name="conteudo" required></textarea>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required />

                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="Digite as tags separadas por vírgulas" />

                <button type="submit" id="botaoNovaPostagem">Incluir Postagem</button>
            </form>

            <!-- Filtros -->
            <div class="filtros">
                <input type="text" id="filtroTag" placeholder="Filtrar por tag" />
                <button type="button" id="filtroTagBtn">Filtrar</button>

                <input type="text" id="filtroTitulo" placeholder="Buscar por título" />
                <button type="button" id="botaoBuscarTitulo">Buscar</button>
            </div>
        </section>

        <!-- Lista de postagens -->
        <section class="postagens">
            <h2>Postagens Recentes</h2>
            <div id="postagensContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social IFPI. Todos os direitos reservados.</p>
        <p>Feito com ♥ pela equipe do IFPI.</p>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
